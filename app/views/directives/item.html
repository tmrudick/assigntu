<div class="item row">
  <p class="lead col-xs-7" ng-click="item.completed = !item.completed">
    <input type="checkbox" ng-model="item.completed"> {{ item.text }}</input>
  </p>
  <p class="lead text-muted col-xs-5 text-right">
    <span class="assigned clickable" ng-model="item.assigned" tr-inline-edit>
      <input type="text" ng-model="item.assigned" class="form-control" />
    </span>
  </p>
</div>
